<mat-toolbar class="sticky-top mat-elevation-z5" color="primary" role="heading">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <span>
    <h1><strong>{{title}}</strong></h1>
  </span>
  <span class="example-spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu" xPosition="before">
    <button *ngIf="!isLoggedIn()" (click)="openRegister()" mat-menu-item><mat-icon>how_to_reg</mat-icon>Register</button>
    <button *ngIf="!isLoggedIn()" (click)="openLogin()" mat-menu-item><mat-icon>login</mat-icon>Login</button>
    <button *ngIf="isLoggedIn()" (click)="logout()" mat-menu-item><mat-icon>logout</mat-icon>Logout</button>
  </mat-menu>
</mat-toolbar>
<!-- <div class="sticky-top">
    <h1>{{title}}</h1>
  </div> -->
<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav  #sidenav="matSidenav" class="mat-elevation-z5" mode="over" role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/recipe-list" routerLinkActive="active" ariaCurrentWhenActive="page">Search recipes</a>
      <a *ngIf="isLoggedIn()" mat-list-item routerLink="/meal-plan" routerLinkActive="active" ariaCurrentWhenActive="page">Meal planner</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content role="main">
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
