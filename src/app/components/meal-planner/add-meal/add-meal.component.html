<form >
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input type="date" matInput [matDatepicker]="picker" ngModel #datePicker="ngModel" name="datePicker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
    <mat-form-field class="form-field" appearance="fill">
        <mat-label>Choose your diet</mat-label>
        <mat-select ngModel #seletedDiet="ngModel" name="selectedDiet">
          <mat-option *ngFor="let meal of meals; index as i" [value]="i+1">{{meal}}</mat-option>
        </mat-select>
      </mat-form-field>
</form>
