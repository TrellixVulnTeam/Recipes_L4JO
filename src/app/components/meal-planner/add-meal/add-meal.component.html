<h1 mat-dialog-title>Add meal to planner</h1>
<div mat-dialog-content>
  <form (ngSubmit)="addMeal(mealData)" #mealData="ngForm">
    <div mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" ngModel #datePicker="ngModel" name="datePicker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Choose meal</mat-label>
        <mat-select ngModel #seletedMeal="ngModel" name="selectedMeal">
          <mat-option *ngFor="let meal of meals; index as i" [value]="i">{{meal}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <br>
    <button mat-raised-button type="submit" color="accent">Submit</button><br>
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  </form>
</div>
