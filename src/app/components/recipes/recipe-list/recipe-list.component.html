<form (ngSubmit)="search(searchForm)" #searchForm="ngForm">
  <div ngModelGroup="search">
    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Search recipe</mat-label>
      <input matInput type="text" ngModel #searchTerm="ngModel" name="searchTerm" />
      <button matSuffix mat-icon-button type="submit">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <br>

    <mat-slider ngModel #resultsNumber="ngModel" name="resultsNumber" thumbLabel [displayWith]="formatLabel" step="1"
      min="5" max="20" aria-label="units" color="primary"></mat-slider>
    <br>

    <mat-form-field appearance="fill">
      <mat-label>Choose your diet</mat-label>
      <mat-select ngModel #seletedDiet="ngModel" name="selectedDiet">
        <mat-option *ngFor="let diet of diets" [value]="diet">{{diet}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-chip-list multiple="true" ngModel #intoleranceList="ngModel" name="intoleranceList" aria-label="Diet selection">
      <mat-chip *ngFor="let intolerance of intolerances" [color]="">
        {{intolerance}}
      </mat-chip>
    </mat-chip-list>



  </div>
</form>

<mat-grid-list cols="3" rowHeight="1:1">
  <mat-grid-tile *ngFor="let recipe of recipes | async">
    <app-recipe-item [recipe]="recipe"></app-recipe-item>
  </mat-grid-tile>
</mat-grid-list>
