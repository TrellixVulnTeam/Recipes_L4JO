<div class="container">
    <h1>Registration</h1><br><br>
    <form (ngSubmit)="register(reg)" #reg="ngForm">
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput type="text" ngModel #username="ngModel" name="username" required>
        </mat-form-field> <br>
        <button mat-raised-button color="accent" type="submit">Register</button>
    </form><br><br>

</div>
