<div class="container">
    <h1><strong>Registration</strong></h1><br><br>
    <form (ngSubmit)="register(reg)" #reg="ngForm" class="form">
        <mat-form-field class="input" appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput type="text" ngModel #username="ngModel" name="username" required>
        </mat-form-field> <br>
        <button mat-raised-button color="accent" type="submit">Register</button>
    </form><br><br>
</div>
